name: Autograding Tests 

on:
  push  # Runs on every push to evaluate student submissions

jobs:
  run-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout Student Submission
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Autograde
      id: autograde
      uses: webtech-network/webcode-autograder@v1
      with:
        html-weight: 30
        css-weight: 30
        js-weight: 40
    - name: debugging
      run:  |
        echo "Listing test result files:"
        ls -lah
        
        echo "Decoding and displaying test results:"
        echo "$INPUT_HTML_WEIGHT" | base64 --decode || echo "Decoding failed"
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        AUTOGRADE_RESULTS: "${{steps.test-merge-a.outputs.result}}"
      with:
        runners: autograde

